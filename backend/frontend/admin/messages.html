<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Admin - Messages</title>
</head>
<body>
    <div class="msg-container">
     <div class="msg-inbox">
        <div class="msg-sidebar">
            <h3>Inbox</h3>
            <div class="msg-item active">John Doe <span>10:30 AM</span></div>
            <div class="msg-item">Jane Smith <span>Yesterday</span></div>
        </div>
        <div class="msg-content">
            <div class="msg-body">
                <h4>Project Inquiry</h4>
                <p>From: johndoe@example.com</p>
                <hr>
                <p>Hi Daniel, I'm interested in your XR development services...</p>
            </div>
        </div>
     </div>
    </div>
</body>
</html>
