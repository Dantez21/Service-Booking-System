<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Manage Projects</title>
</head>
<body>
    <div class="mng-container">
    <div class="mng-card">
        <div class="mng-header">
            <div class="mng-icon-title">
                <i class="fa-solid fa-box-archive"></i>
                <h2>Manage Projects</h2>
            </div>
            <button class="mng-add-btn">+ Add New</button>
        </div>
        <div class="mng-table-wrapper">
            <table class="mng-table">
                <thead>
                    <tr><th>Project Name</th><th>Status</th><th>Actions</th></tr>
                </thead>
                <tbody>
                    <tr><td>AI Chatbot</td><td><span class="mng-badge mng-bg-green">Live</span></td><td><button class="mng-btn-blue">Edit</button></td></tr>
                    <tr><td>Data Audit</td><td><span class="mng-badge mng-bg-yellow">Draft</span></td><td><button class="mng-btn-blue">Edit</button></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
