<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Hire Me</title>
</head>
<body>
    <div class="hire-container">
     <div class="hire-card">
        <h2 class="hire-title">Hire Me</h2>
        <hr class="hire-divider">
        
        <div class="hire-form-group">
            <label>Your Name:</label>
            <input type="text" placeholder="Email" class="hire-input">
        </div>

        <div class="hire-form-group">
            <label>Email:</label>
            <input type="email" placeholder="username@example.com" class="hire-input">
        </div>

        <div class="hire-form-group">
            <label>Select Service:</label>
            <select class="hire-select">
                <option>Please select</option>
                <option>AI Development</option>
                <option>Data Science</option>
                <option>XR/VR Development</option>
            </select>
        </div>

        <div class="hire-form-group">
            <label>Budget:</label>
            <select class="hire-select">
                <option>Select budget range</option>
                <option>$500 - $1000</option>
                <option>$1000 - $5000</option>
                <option>$5000+</option>
            </select>
        </div>

        <div class="hire-form-group">
            <label>Project Details:</label>
            <textarea class="hire-textarea" placeholder="Describe your project..."></textarea>
        </div>

        <div class="hire-center-btn">
            <button class="hire-submit-btn">Submit Request</button>
        </div>
    </div>
</div>
</body>
</html>
