<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="cont-container">
     <div class="cont-main-card">
        <h2 class="cont-title">Contact Me</h2>
        <hr class="cont-divider">

        <div class="cont-split-layout">
            <div class="cont-form-side">
                <div class="cont-group">
                    <label>Email</label>
                    <input type="text" placeholder="Your email" class="cont-input">
                </div>
                <div class="cont-group">
                    <label>Password</label>
                    <div class="cont-input-icon-wrap">
                        <input type="password" placeholder="Your password" class="cont-input">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <button class="cont-login-btn">Login</button>
            </div>

            <div class="cont-info-side">
                <div class="cont-info-item">
                    <i class="fa-solid fa-earth-africa cont-icon-green"></i>
                    <span>Email</span>
                </div>
                <div class="cont-info-item">
                    <i class="fa-solid fa-envelope cont-icon-green"></i>
                    <span>+254 700 000 000</span>
                </div>
                <div class="cont-info-item">
                    <i class="fa-solid fa-phone cont-icon-green"></i>
                    <span>+00 200 52000</span>
                </div>
                <div class="cont-info-item">
                    <i class="fa-solid fa-location-dot cont-icon-red"></i>
                    <span>Nairobi, Kenya</span>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
