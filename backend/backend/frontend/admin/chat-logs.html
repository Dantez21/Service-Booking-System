<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Chatbot Logs</title>
</head>
<body>
    <div class="clog-container">
     <div class="clog-card">
        <div class="clog-header">
            <i class="fa-solid fa-comment-dots"></i>
            <h2>Chatbot Logs</h2>
        </div>
        <div class="clog-list">
            <div class="clog-item">
                <div class="clog-meta"><strong>User 192.168.1.1</strong> <span>Today</span></div>
                <p>"How much for a VR app?"</p>
            </div>
            <div class="clog-item">
                <div class="clog-meta"><strong>User 104.22.4.10</strong> <span>Yesterday</span></div>
                <p>"Where are you located?"</p>
            </div>
        </div>
     </div>
    </div>
</body>
</html>
