<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment - Daniel Wambua</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="idx-body">

    <div class="pay-container">
        <div class="pay-card">
            <div class="pay-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/M-PESA_LOGO-01.svg" alt="M-Pesa" class="pay-logo-img">
                <h2 class="pay-title">M-Pesa Payment</h2>
            </div>
            
            <div class="pay-form">
                <div class="pay-input-group">
                    <input type="text" id="phone" placeholder="Enter Your Phone Number" class="pay-input">
                </div>
                
                <div class="pay-amount-display">
                    <span>Amount: KES 5,000</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

                <button class="pay-btn" onclick="triggerPayment()">Pay Now</button>
            </div>
        </div>
    </div>

    <div id="successModal" class="pay-modal-overlay">
        <div class="pay-modal-card">
            <div class="pay-success-icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <h2 class="pay-modal-title">Payment Successful!</h2>
            <p class="pay-modal-text">Your payment has been received!</p>
            <button class="pay-modal-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function triggerPayment() {
            const btn = document.querySelector('.pay-btn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            
            // Simulating a 2-second API delay (Daraja API latency)
            setTimeout(() => {
                document.getElementById('successModal').classList.add('active');
                btn.innerHTML = 'Pay Now';
            }, 2000);
        }

        function closeModal() {
            document.getElementById('successModal').classList.remove('active');
        }
    </script>
</body>
</html>
