<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Daniel Wambua | AI & XR Developer</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Contact Page Specific Polish */
        :root {
            --cont-primary: #2563eb;
            --cont-secondary: #10b981;
            --cont-dark: #1e293b;
        }

        .cont-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
            padding: 20px;
        }

        .cont-main-card {
            background: white;
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .cont-header-box {
            padding: 30px;
            text-align: center;
            background: #fff;
        }

        .cont-title { font-size: 2rem; color: var(--cont-dark); margin: 0; }
        .cont-divider { border: 0; height: 4px; width: 50px; background: var(--cont-primary); margin: 15px auto; border-radius: 10px; }

        .cont-split-layout {
            display: flex;
            flex-wrap: wrap;
        }

        /* Left Side: Form */
        .cont-form-side {
            flex: 1;
            padding: 40px;
            min-width: 320px;
        }

        .cont-group { margin-bottom: 20px; }
        .cont-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #64748b; font-size: 0.9rem; }
        
        .cont-input, .cont-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        .cont-input:focus, .cont-textarea:focus {
            border-color: var(--cont-primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .cont-textarea { resize: vertical; min-height: 120px; }

        .cont-submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--cont-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .cont-submit-btn:hover { background: #1d4ed8; transform: translateY(-2px); }

        /* Right Side: Info */
        .cont-info-side {
            flex: 0.8;
            background: var(--cont-dark);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
            min-width: 300px;
        }

        .cont-info-item {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cont-info-item i {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 1.2rem;
        }

        .cont-icon-green { color: var(--cont-secondary); }
        .cont-icon-blue { color: #60a5fa; }
        .cont-icon-red { color: #f87171; }

        .cont-info-text h4 { margin: 0; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: #94a3b8; }
        .cont-info-text p { margin: 5px 0 0; font-size: 1rem; color: #f1f5f9; }

        /* Mobile View */
        @media (max-width: 768px) {
            .cont-main-card { border-radius: 0; }
            .cont-info-side { order: -1; } /* Info shows first on mobile */
            .cont-container { padding: 0; }
        }
    </style>
</head>
<body class="idx-body">

    <div class="cont-container">
        <div class="cont-main-card">
            <div class="cont-header-box">
                <h2 class="cont-title">Let's Connect</h2>
                <div class="cont-divider"></div>
                <p style="color: #64748b;">Have a project in mind? Reach out and let's build something extraordinary.</p>
            </div>

            <div class="cont-split-layout">
                <div class="cont-form-side">
                    <form id="contactForm">
                        <div class="cont-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="John Doe" class="cont-input" required>
                        </div>
                        <div class="cont-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="john@example.com" class="cont-input" required>
                        </div>
                        <div class="cont-group">
                            <label>Message</label>
                            <textarea placeholder="Tell me about your project..." class="cont-textarea" required></textarea>
                        </div>
                        <button type="submit" class="cont-submit-btn">
                            <span>Send Message</span>
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>
                </div>

                <div class="cont-info-side">
                    <div class="cont-info-item">
                        <i class="fa-solid fa-envelope cont-icon-blue"></i>
                        <div class="cont-info-text">
                            <h4>Email</h4>
                            <p>hello@danielwambua.com</p>
                        </div>
                    </div>
                    <div class="cont-info-item">
                        <i class="fa-solid fa-phone cont-icon-green"></i>
                        <div class="cont-info-text">
                            <h4>Phone</h4>
                            <p>+254 700 000 000</p>
                        </div>
                    </div>
                    <div class="cont-info-item">
                        <i class="fa-solid fa-location-dot cont-icon-red"></i>
                        <div class="cont-info-text">
                            <h4>Location</h4>
                            <p>Nairobi, Kenya</p>
                        </div>
                    </div>
                    <div class="cont-info-item">
                        <i class="fa-solid fa-earth-africa cont-icon-green"></i>
                        <div class="cont-info-text">
                            <h4>Availability</h4>
                            <p>Open for new XR & AI projects</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
