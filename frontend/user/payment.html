<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Payment</title>
</head>
<body>
    <div class="container" style="max-width: 450px; margin-top: 50px;">
        <div class="card">
            <h3 style="color: var(--success); margin-bottom: 20px;">M-Pesa Payment</h3>
            <div class="form-group">
                <label>Enter Your Phone Number</label>
                <input type="text" placeholder="07XXXXXXXX">
            </div>
            <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; margin-bottom: 20px;">
                <span style="color: #666;">Amount:</span>
                <strong style="font-size: 1.2rem;">KES 5,000</strong>
            </div>
            <button class="btn-primary" style="width: 100%; padding: 15px; background: var(--navy-light);">Pay Now</button>
        </div>

        <div class="card" style="text-align: center; margin-top: 30px; border-top: 4px solid var(--success);">
            <h2 style="color: var(--navy-dark)">Payment Successful!</h2>
            <p style="color: #666; margin: 10px 0 20px;">Your payment has been received!</p>
            <button class="btn-success">âœ” Pay Now</button>
        </div>
    </div>
</body>
</html>
