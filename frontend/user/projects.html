<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Daniel Wambua</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="idx-body">

    <div class="prj-header-wrap">
        <div class="prj-nav-bar">
            <a href="index.html" style="text-decoration: none; color: #ffff; margin-left: -60px;">
                <div class="idx-logo">
                    <i class="fa-solid fa-code idx-logo-icon"></i> Daniel Wambua
                </div>
            </a>
           
            <div class="prj-search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="prj-search-input" placeholder="Search projects..." oninput="handleSearch()">
            </div>
            <div class="prj-filter-pills">
                <button class="prj-pill active" onclick="filterProjects('all', this)">All</button>
                <button class="prj-pill" onclick="filterProjects('AI/ML', this)">AI/ML</button>
                <button class="prj-pill" onclick="filterProjects('Web Development', this)">Web Dev</button>
                <button class="prj-pill" onclick="filterProjects('Data Science', this)">Data Science</button>
            </div>
        </div>
    </div>

    <div class="prj-container">
        <div class="prj-grid" id="projects-grid">
            <div id="loading-state" style="grid-column: 1 / -1; text-align: center; padding: 100px 0; color: #666;">
                <i class="fa-solid fa-spinner fa-spin fa-3x"></i>
                <p style="margin-top: 20px; font-size: 1.1rem;">Fetching your amazing work...</p>
            </div>
        </div>
    </div>
    <div class="idx-floating-chat" onclick="location.href='chatbot.html'">
        <i class="fa-solid fa-bolt"></i>
        <span>AI Assitant</span>
    </div>

    <script src="../public/js/api.js"></script>
</body>
</html>
