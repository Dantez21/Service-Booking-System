<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | Daniel Wambua</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Chatbot Specific Polish */
        :root {
            --ai-accent: #2563eb;
            --ai-bg: #0f172a; /* Sophisticated Dark Mode */
            --ai-card: #1e293b;
            --user-bubble: #3b82f6;
            --bot-bubble: #334155;
        }

        body.chat-page {
            background: var(--ai-bg);
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .chat-window {
            background: var(--ai-card);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Header */
        .chat-header {
            padding: 20px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .chat-status-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 10px #10b981;
            animation: pulse 2s infinite;
        }

        .chat-header span {
            color: #f8fafc;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .chat-msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .chat-msg.bot {
            align-self: flex-start;
            background: var(--bot-bubble);
            color: #f1f5f9;
            border-bottom-left-radius: 4px;
        }

        .chat-msg.user {
            align-self: flex-end;
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Input Area */
        .chat-input-area {
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: #334155;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 18px;
            border-radius: 25px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .chat-input:focus {
            border-color: var(--ai-accent);
            background: #1e293b;
        }

        .chat-send-btn {
            background: var(--ai-accent);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
            background: #1d4ed8;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile View (Full Screen) */
        @media (max-width: 600px) {
            .chat-container { height: 100vh; padding: 0; }
            .chat-window { border-radius: 0; }
        }
    </style>
</head>
<body class="chat-page">

    <div class="chat-container">
        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-status-dot"></div>
                <span>Daniel's AI Assistant</span>
                <button onclick="location.href='index.html'" style="margin-left: auto; background: transparent; border: none; color: #94a3b8; cursor: pointer;">
                    <i class="fa-solid fa-xmark fa-lg"></i>
                </button>
            </div>

            <div class="chat-messages" id="chatBox">
                <div class="chat-msg bot">
                    Hello! I'm Daniel's AI. I can help you with project inquiries, technical stacks, or booking a consultation. How can I help you today?
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" placeholder="Ask me about AI or XR..." class="chat-input" id="userInput">
                <button class="chat-send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
