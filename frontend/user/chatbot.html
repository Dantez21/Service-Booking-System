<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>AI Assistant</title>
</head>
<body>
    <div class="chat-container">
     <div class="chat-window">
        <div class="chat-header">
            <div class="chat-status-dot"></div>
            <span>Daniel's AI Assistant</span>
        </div>
        <div class="chat-messages" id="chatBox">
            <div class="chat-msg bot">Hello! I'm Daniel's AI. How can I help you with your project today?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" placeholder="Type your message..." class="chat-input">
            <button class="chat-send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
    </div>
</body>
</html>
