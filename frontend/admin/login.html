<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <div class="lgn-body-wrap">
     <div class="lgn-card">
        <div class="lgn-logo-area">
            <i class="fa-solid fa-shield-halved"></i>
            <h2>Admin Login</h2>
        </div>
        <div class="lgn-form">
            <input type="text" placeholder="Username" class="lgn-input">
            <input type="password" placeholder="Password" class="lgn-input">
            <button class="lgn-btn">Login to Dashboard</button>
        </div>
        <a href="#" class="lgn-forgot">Forgot Password?</a>
     </div>
    </div>

    <script src="../public/js/auth.js"></script>
    <script>
        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const res = await login(username, password);
            alert(JSON.stringify(res));
        });
    </script>
</body>
</html>
