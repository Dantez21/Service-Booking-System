<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Admin Dashboard - Daniel Wambua</title>
</head>
<body>
    <div class="dash-wrapper">
    <header class="dash-header">
        <div class="dash-nav">
            <div class="dash-logo">Danie Dashboard</div>
            <div class="dash-nav-links">
                <span>Home</span> <span>Manage</span> <span>Stats</span> <span>Config</span>
                <div class="dash-user-icon"><i class="fa-solid fa-user"></i></div>
            </div>
        </div>
        <h1 class="dash-welcome">Welcome, Admin</h1>
    </header>

    <div class="dash-body">
        <div class="dash-stats-row">
            <div class="dash-stat-card dash-bg-blue">
                <i class="fa-solid fa-file-invoice"></i>
                <p>New Requests</p>
            </div>
            <div class="dash-stat-card dash-bg-teal">
                <i class="fa-solid fa-envelope-open"></i>
                <p>Payments Received</p>
            </div>
            <div class="dash-stat-card dash-bg-red">
                <i class="fa-solid fa-bullhorn"></i>
                <p>Messages</p>
            </div>
            <div class="dash-stat-card dash-bg-green">
                <i class="fa-solid fa-shield-halved"></i>
                <p>Data Sequences</p>
            </div>
        </div>

        <div class="dash-content-grid">
            <div class="dash-chart-card">
                <h3>Hire Requests</h3>
                <div class="dash-simulated-chart">
                    <svg viewBox="0 0 400 150">
                        <path d="M0,120 L50,100 L100,130 L150,80 L200,110 L250,60 L300,90 L400,20" fill="none" stroke="#1e56a0" stroke-width="3"/>
                        <circle cx="250" cy="60" r="5" fill="#4caf50" />
                    </svg>
                </div>
            </div>
            <div class="dash-table-card">
                <h3>Recent Payments</h3>
                <div class="dash-payment-row"><span>Safaricom</span> <span class="dash-text-green">+$ 5</span> <button class="dash-mini-btn">View</button></div>
                <div class="dash-payment-row"><span>Bank Transfer</span> <span>$ 1,200.00</span> <button class="dash-mini-btn">View</button></div>
                <div class="dash-payment-row"><span>Paypal</span> <span>$ 300.00</span> <button class="dash-mini-btn">View</button></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
